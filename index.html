<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MLM DJ</title>
    <link rel="stylesheet" href="styles.css" />
    <meta property="og:title" content="MLM DJ" />
    <meta property="og:url" content="https://ejemplo.com/" />
    <meta property="og:description" content="seleccion de musica y sets" />
    <meta property="og:image" content="https://ejemplo.com/img/logo.png" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="es_AR" />
  </head>
  <body>
    <img
      class="retrato"
      src="Screenshot_20200410-145150~2.png"
      alt="foto de perfil"
    />

    <div class="presentacion">
      <p class="nombre">MARCOS MENNA</p>

      <p class="frase">
        "La Musica se escucha con
        <span class="palabra-resaltada">auriculares"</span>
      </p>
    </div>

    <div>
      <div class="mix">
        <p class="sets">Mixcloud Sets</p>
        <img class="logo" src="imgmix.png" alt="imagen mixcloud" />
      </div>

      <div class="container-sets">
        <div class="set">
          <a
            target="_blank"
            href="https://www.mixcloud.com/MLM1987/orden-y-progreso/"
          >
            <img class="imagen-set" src="DSC_2028.JPG" alt="imagen muÃ±ecos" />
          </a>
          <p class="titulo-set">ORDEN Y PROGRESO</p>
        </div>

        <div class="set">
          <a
            target="_blank"
            href="https://www.mixcloud.com/MLM1987/in-the-house/"
          >
            <img class="imagen-set" src="muestra 12.jpg" alt="cielo" />
          </a>
          <p class="titulo-set">IN THE HOUSE</p>
        </div>

        <div class="set">
          <a target="_blank" href="https://www.mixcloud.com/MLM1987/jauz/">
            <img class="imagen-set" src="DSC_1859.JPG" alt="chica" />
          </a>
          <p class="titulo-set">JAUZZ</p>
        </div>

        <div class="set">
          <a target="_blank" href="https://www.mixcloud.com/MLM1987/swimming/">
            <img class="imagen-set" src="_SC_2074.JPG" alt="nadador" />
          </a>
          <p class="titulo-set">SWIMMING</p>
        </div>

        <div class="set">
          <a
            target="_blank"
            href="https://www.mixcloud.com/MLM1987/rec-2020-03-28/"
          >
            <img class="imagen-set" src="4.jpg" alt="gota" />
          </a>
          <p class="titulo-set">Go There</p>
        </div>

        <div class="set">
          <a
            target="_blank"
            href="https://www.mixcloud.com/MLM1987/rec-2020-03-26/"
          >
            <img class="imagen-set" src="ciudad tormenta.jpg" alt="ciudad" />
          </a>
          <p class="titulo-set">VACTUDIEND</p>
        </div>
      </div>
    </div>
    <div>
      <div class="titulo-playlist">
        <p class="lista">Playlist</p>
        <img
          class="logo"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSdn2D2wgSTGJ_K96X06vLpJyRXxEQgC7sFPQ&s"
          alt="spotify"
        />
      </div>
      <div class="container-playlist">
        <div class="playlist">
          <a
            target="_blank"
            href="https://open.spotify.com/playlist/5qelLGk8ex2x0ztq3ZDyiK"
          >
            <img
              class="imagen-playlist"
              src="Muestra 001 30x45 sin brillo (1).jpg"
              alt="playa"
            />
          </a>
          <p class="titulo-playlist">Electronica</p>
        </div>

        <div class="playlist">
          <a
            target="_blank"
            href="https://open.spotify.com/playlist/19fhlvxF9ycmSzzRfwmKPs"
          >
            <img
              class="imagen-playlist"
              src="https://mosaic.scdn.co/300/ab67616d00001e0203ca37157b9ceefbe8fe225bab67616d00001e020b2ff79ea103d440893152c3ab67616d00001e025a6af8010abb77159afa2c00ab67616d00001e02bac8015c7e47644fb86e27e2"
              alt="tapa de discos"
            />
          </a>
          <p class="titulo-playlist">HipHop/Trap/Urbana</p>
        </div>
      </div>
    </div>

    <div class="container-redes">
      <a target="_blank" href="https://www.instagram.com/marcosleonelmenna/">
        <img
          class="logo-redes"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/600px-Instagram_logo_2022.svg.png"
          alt="logo instagram"
        />
      </a>
      <a target="_blank" href="https://www.facebook.com/menna.yo/">
        <img
          class="logo-redes"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cd/Facebook_logo_%28square%29.png/600px-Facebook_logo_%28square%29.png"
          alt="logo facebook"
        />
      </a>
      <div>
        <a class="link-social" target="_blank" href="">
          <img
            class="logo-redes"
            src="https://img.freepik.com/vector-gratis/nuevo-diseno-icono-x-logotipo-twitter-2023_1017-45418.jpg?size=626&ext=jpg&ga=GA1.2.624090856.1727144783&semt=ais_hybrid"
            alt="logo x"
          />
        </a>
      </div>
    </div>
  </body>
</html>
